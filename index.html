<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
     

  <section class="vh-100  h-100 bg-image"  style="background-color:rgb(245, 201, 245)">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card " style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="./images/login"
                  alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action=" " onsubmit="event.preventDefault(); return logValidate(myDisplayer)">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      
                      <span class="h2 fw-bold mb-0 text-primary">To Do List</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3 " style="letter-spacing: 1px;">Sign into your account</h5>

                                

                                    <div class="form-outline form-white d-block mb-4">

                                        <input type="username" placeholder="User Name" id="user"
                                            class="form-control form-control-lg" />

                                        <span id="erruser"></span>

                                    </div>
                                 


                                    <div class="form-outline form-white d-block mb-4">


                                        <input type="password" placeholder="Password" id="pwd"
                                            class="form-control form-control-lg" />


                                        <span id="errpwd"></span>
                                    </div>

                                    <div class="form-outline mb-4" id="check">
                                        <input type="checkbox" onclick="myFunction()">
                                        <label for="password" id="show"> Show Password</label>
                                  
                                    <p class="small mb-5 pb-lg-2"><a class="text-dark" href="#!">Forgot Password?</a>
                                    </p>
                                  </div>
                                    <div class="pt-1 mb-4">
                                    
                                      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                    </div>
                  </form>
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>





    
     <!--JS CDN-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
<script src="logvalidation.js"></script>

</body>

</html>
